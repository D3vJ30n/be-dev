plugins {
    id 'java'
    id 'war'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    servletApiVersion = '4.0.1'
    jspApiVersion = '2.3.3'
    jstlVersion = '1.2'
    mysqlVersion = '8.0.28'
    jacksonVersion = '2.13.0'
    okhttpVersion = '4.9.3'
    lombokVersion = '1.18.22'
    junitVersion = '5.9.3'
}

dependencies {
    implementation "javax.servlet:javax.servlet-api:$servletApiVersion"
    implementation "javax.servlet.jsp:javax.servlet.jsp-api:$jspApiVersion"
    implementation "javax.servlet:jstl:$jstlVersion"
    implementation "mysql:mysql-connector-java:$mysqlVersion"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

application {
    mainClass = 'controller.ApiTest'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    useJUnitPlatform()
}
